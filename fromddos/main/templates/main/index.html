{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/home.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/ddos_logo.png' %}" alt="Логотип">
        <span class="logo">Maxim</span>
        <span class="logo2">Pechurin</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-table"></i> О нас</li></a>
            <a href="{% url 'smart' %}"><li><i class="far fa-lightbulb"></i> Умный дом</li></a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><li><i class="fas fa-user-circle"></i>Logout</li></a>
            {% else %}
                <a href="{% url 'login' %}"><li><i class="fas fa-user-circle"></i>Login</li></a>
            {% endif %}
            <li><i class="fas fa-user-tie"></i>Пользователь: {{ user }}</li>
        </ul>
        <style>
          a {
          text-decoration: none;
          }
        </style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
